<!-- CIERRE DEL header -->
    <main>
        <h2 class="book">Booking</h2>
        <article class="form">
            <form action="./index.js" method="post">
                        <label for="fname">Name</label>
                        <input type="text" id="fname" name="fname" required><br><br>
                        <label for="when">When?</label>
                        <input type="date" id="date" name="when" required><br><br>
                        <label for="wtime">What Time?</label>
                        <input type="time" id="time" name="wtime" required><br><br>
                        <label for="hmany">How many?</label>
                        <input type="number" id="hmany" name="How many?" min="2" required> <br><br>
                        <label for="pnumber"> Ph.number</label>  
                        <input type="tel" id="pnumber" name="pnumber" required><br><br>
                        <label for="srequest">Special Request</label><br><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email"><br><br>
                        <input type="checkbox" id="1question" name="need a ride?" value="ToPickUp">
                        <label for="1question">Need a ride?</label><br><br>
                        <label for="time">What time?</label>
                        <input type="time" id="time" name="Pick Up Time">
                        <label for="adress">Adress</label>
                        <input type="text" id="adress" name="Adress"><br><br>
                        <input type="submit" value="Send">
            </form>
        </article>
    </main>
