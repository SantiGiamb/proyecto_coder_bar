          <form class="formulario">
              <h1 class="contacttitle__titleresponsive">Contactate con nosotros</h1>
              <label for="nombre">Ingresá tu nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre">

              <input type="tel" name="telefono" id="telefono" placeholder="+54 9 ......">

              <input type="date" name="date" id="date">
              <label for="time">Que hora?!</label>
              <input type="time" name="time" id="time">
              <label>Algo que nos quieras decir?</label>
              <textarea rows="3">Te leemos</textarea>
              <input class= "enviar" type="submit" value="Enviar">
              </div>
            </form>
      </section>
